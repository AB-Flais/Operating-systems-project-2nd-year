<!-- All the elements that make the function of buttons in the code are implemented
as anchor elements. The only reason for that is the greater flexibility in styling links than buttons

.screen_(number) classes are used to group all the elements that will be shown in each part (screen)
of the lineal progress of the site

.hidden makes all the elements to not be shown until the "show" class is added in the script

The i element on the .button elements has no purpose but being styled -->

    <!-- Fontawesome link, used to put some icons in the page -->

    <link rel="stylesheet" href="css/master.css">
  </head>
  <body onload="screen_1()">
    <!-- Div container for elements on screen 1 -->
    <div class="buttons_div">
      <!-- clr = red -->
      <a class="hidden screen_1 button" href="javascript:screen_2(true);" style="--clr:#1e9bff"> <span> Best gap </span><i></i></a>
      <!-- clr = blue -->
      <a class="hidden screen_1 button" href="javascript:screen_2(false);" style="--clr:#ff1867"> <span> Worst gap </span><i></i></a>
    </div>


    <!-- Div container for elements on screen 2 -->
    <div class="buttons_div">
        <label id="label" class="hidden label" for="inputTag">
          Select file (.txt)
          <br> <br>
          <span id="fileName"> You can drag here </span>
          <input id="inputTag" type="file" accept=".txt" onchange="showSubmit(files[0])"/>
        </label>
      <!-- clr = green -->
      <a id="submit" class="hidden screen_2 button" href="javascript:screen_3();" style="--clr:#6ef43e"> <span> Submit </span><i></i></a>
    </div>


    <div class="hidden screen_3 buttons_div" style="position:relative;width:300px;justify-content:space-evenly">
        <a id="next" class="hidden screen_3 screen_3_button screen_3_button_hover" href="javascript: nextInstant()" style="--shadow-clr:#6ef43e"> Next <i class="fa-solid fa-angle-up"></i> </a>
        <a class="hidden screen_3 screen_3_button screen_3_button_hover" href="javascript: download()" style="--shadow-clr:#1e9bff"> Download </a>
        <a id="previous" class="hidden screen_3 screen_3_button screen_3_button_hover" href="javascript: previousInstant()" style="--shadow-clr:#ff1867" > Previous <i class="fa-solid fa-angle-down"></i> </a>
    </div>


    <div id="lists_container"></div>


    <!-- Used in javascript code to adjust the width of the main lists -->
    <ul id="fakeList" style="position: absolute; left: -100vw; top: -100vh">
